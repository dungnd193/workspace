<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Using Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">
                    Click Here
                </button>

                <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-5 col-lg-5 block-image">
                                        <img src="./cskh.jpeg" alt="" class="img-responsive">
                                    </div>
                                    <div class="col-md-6 col-lg-6 block-contact">
                                        <h3>Contact Us</h3>
                                        <form action="">
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter Your Name">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter Email Address">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Enter Phone Number">
                                            </div>
                                            <div class="form-group">
                                                <textarea type="text" name="" id="" cols="20" rows="4" class="form-control" onblur="if (this.value == ''){this.value = 'Enter Your Massage'}"
                                                onfocus="this.value = '';"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-success pull-left">
                                                Submit
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <div class="pull-left">
                                    <span>Enter Call: 0834 157 268</span>
                                </div>
                                <div class="pull-right">
                                    <span>Email: dungnd.work@gmail.com</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
