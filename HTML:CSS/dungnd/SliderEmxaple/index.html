<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Image Slider Start -->
    <div class="slider">
        <div class="slides">
            <!-- radio button start -->
            <input type="radio" hidden name="radio-btn" id="radio1">
            <input type="radio" hidden  name="radio-btn" id="radio2">
            <input type="radio" hidden  name="radio-btn" id="radio3">
            <!-- radio button end -->
            <!-- Slider image start -->
            <div class="slide first">
                <img src="./img/best-beach-img-1.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="./img/best-beach-img-2.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="./img/best-beach-img-3.jpeg" alt="">
            </div>
            <!-- Slider image end -->
            <!-- Automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>
            <!-- Automatic navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
        </div>
        <!-- manual navigation end -->
    </div>
    <!-- Image Slider End -->

    <script>
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 3){
                counter = 1;
            }
        }, 3000)
    </script>

</body>
</html>
