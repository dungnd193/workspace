<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Session 5</title>
  </head>
  <body>
    <div class="wrap">
      <div class="content">
        <div class="row">
          <div class="col-full">
            <h1 class="title">Form đặt hàng online</h1>
          </div>
        </div>

        <div class="form">
          <div class="row">
            <div class="col-50 padding-left-right-16px">
              <div class="form-tittle row">Thông tin người mua</div>
              <div class="row">
                <div class="form-group">
                  <label>Họ và tên</label>
                  <input type="text" class="fullname-js" placeholder="Eg. NGUYEN DINH DUNG"/>
                  <span style="margin-left: 180px;color : red; font-size : 13px; display : none">Sai định dạng!</span>
                </div>
              </div>
              <!-- <div class="row flex-end">
                <span class="message">Vui lòng nhập thông tin</span>
              </div> -->
              <div class="row">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="email-js" placeholder="Eg. dungnd@gmail.com"/>
                  <span style="margin-left: 180px;color : red; font-size : 13px; display : none">Sai định dạng!</span>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label>Điện thoại</label>
                  <input type="text" class="phone-number-js" placeholder="Eg. 0834123456"/>
                  <span style="margin-left: 180px;color : red; font-size : 13px; display : none">Sai định dạng!</span>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label>Địa chỉ</label>
                  <input type="text" class="address-js" />
                  <span style="margin-left: 180px;color : red; font-size : 13px; display : none">Sai định dạng!</span>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label>Ngày đặt</label>
                  <input type="text" class="order-date-js" placeholder="Eg. 01-12-2021" />
                  <span style="margin-left: 180px;color : red; font-size : 13px; display : none">Sai định dạng!</span>
                </div>
              </div>
              <div class="row">
                <div class="form-group">
                  <label>Phương thức thanh toán</label>
                  <input type="text" class="paying-method-js"/>
                  <span style="margin-left: 180px;color : red; font-size : 13px; display : none">Sai định dạng!</span>
                </div>
              </div>
              <div class="row">
                <div class="margin-bottom-16px">
                  <input type="checkbox" class="send-mail_ck-js" />
                  <label>Gửi mail cho tôi</label>
                </div>
              </div>
            </div>
            <div class="col-50 padding-left-right-16px">
              <div class="form-tittle row">Thông tin người nhận</div>
              <div class="row">
                <div class="margin-bottom-8px">
                  <input type="checkbox" class="reciever_ck-js" />
                  <label>Tôi là người nhận</label>
                </div>
              </div>
              <div class="row">
                <div class="form-group justify-content-start">
                  <label class="col-25">Họ và tên</label>
                  <input type="text" class="fullname-reciever-js col-50" placeholder="Eg. NGUYEN DINH DUNG" disabled/>
                </div>
              </div>
              <div class="row">
                <div class="form-group justify-content-start">
                  <label class="col-25">Email</label>
                  <input type="text" class="email-reciever-js col-50" placeholder="Eg. dungnd@gmail.com" disabled />
                </div>
              </div>
              <div class="row">
                <div class="form-group justify-content-start">
                  <label class="col-25">Điện thoại</label>
                  <input type="text" class="phone-number-reciever-js col-50" placeholder="Eg. 0834123456" disabled/>
                </div>
              </div>
              <div class="row">
                <div class="form-group justify-content-start">
                  <label class="col-25">Địa chỉ</label>
                  <input type="text" class="address-reciever-js col-50" disabled/>
                </div>
              </div>
              <div class="row">
                <div class="form-group justify-content-start">
                  <label class="col-25">Ghi chú</label>
                  <textarea type="text" class="note-js col-75" disabled rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content">
            <button class="submit submit-js">Đặt hàng</button>
            <button class="clear clear-js">Nhập lại</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
